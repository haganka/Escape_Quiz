    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var scores = [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]


            var scoreString = JSON.stringify(scores);

            var userResults = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scoreString
            };
            console.log(userResults);
            //stringify the scores



            $.post("/api/answers", userResults)
                .then(function (data) {

                    $('#myModal').modal('show');
                    $('#myModal').on('shown.bs.modal', function() {
                    $("#friend-name").html(data.name);
                    console.log(data.name)
                    $("#friend-photo").attr("src", data.photo);
 
                    });

            });

                    $("#name").val("");
                    $("#photo").val("");
                    $("#q2").val("");
                    $("#q1").val("");
                    $("#q3").val("");
                    $("#q4").val("");
                    $("#q5").val("");
                    $("#q6").val("");
                    $("#q7").val("");
                    $("#q8").val("");
                    $("#q9").val("");
                    $("#q10").val("");
                    $("myModal").val("");

        });

//add buttons to bottom of page to friends list and add $.get ajax call to api/friends for json list
