<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>Welcome to Friend Finder</h1>
            </div>
        </div>
        <div class="row">
            <h2>Survey Questions</h2>
        </div>

        <form>
            <div class="row">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>About You</h4>
                    </label>
                    <div class="form-group">
                        <label for="name">Name (Required)</label>
                        <input type="name" class="form-control input" id="name">
                    </div>
                    <div class="form-group">
                        <label for="url">Link to photo image (Required)</label>
                        <input type="url" class="form-control" id="photo">
                    </div>
                </div>
            </div>
        </form>
        <form>
            <div class="form-row">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 1</h4>You love waking up early with the birdies every morning.</label>
                    <select class="custom-select custom-select-sm" id="q1">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 2</h4>Generally speaking, you rely more on your experience than your imagination.</label>
                    <select class="custom-select custom-select-sm" id="q2">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 3</h4>You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select class="custom-select custom-select-sm" id="q3">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 4</h4>You rarely do something just out of sheer curiosity.</label>
                    <select class="custom-select custom-select-sm" id="q4">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 5</h4>People can rarely upset you.</label>
                    <select class="custom-select custom-select-sm" id="q5">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 6</h4>It is often difficult for you to relate to other people’s feelings.</label>
                    <select class="custom-select custom-select-sm" id="q6">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>

                        <option value="3">3</option>

                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 7</h4>In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select class="custom-select custom-select-sm" id="q7">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 8</h4>You rarely get carried away by fantasies and ideas.</label>
                    <select class="custom-select custom-select-sm" id="q8">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 9</h4>You think that everyone’s views should be respected regardless of whether they are
                        supported by facts or not.</label>
                    <select class="custom-select custom-select-sm" id="q9">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">
                        <h4>Question 10</h4>You feel more energetic after spending time with a group of people.</label>
                    <select class="custom-select custom-select-sm" id="q10">
                        <option selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>


            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your new bestie!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1 id "friend-name"></h1>
                    <br />
                    <img id="friend-photo" alt="your new bestie" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var scores = [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]

            var scoreString = JSON.stringify(scores);

            var userResults = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scoreString
            };
            console.log(userResults);
            //stringify the scores



            $.post("/api/answers", userResults)
                .then(function (data) {

                    // $('#myModal').modal('show');
                    // $("#friend-name").text(data.name);
                    // $("#friend-photo").attr("src", data.photo);
                    console.log(data);



            $("#name").val("");
            $("#photo").val("");
            $("#q2").val("");
            $("#q1").val("");
            $("#q3").val("");
            $("#q4").val("");
            $("#q5").val("");
            $("#q6").val("");
            $("#q7").val("");
            $("#q8").val("");
            $("#q9").val("");
            $("#q10").val("");
            $("myModal").val("");
        });
    });
    </script>

</body>

</html>
