    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var formValidation = function(){

                var valid = true;
                $(".select").each(function(){
                    if ($(this).val() === ""){
                        valid = false;

                    }
                });

                $(".select").each(function(){
                    if ($(this).val() === null){
                        valid = false;

                    }
                });

                $("#name").each(function() {
                    if( $(this).val() === ""){
                        valid = false

                    }
                });

            return valid;

            }

            formValidation();

            if (formValidation() === false){
                $('#error-modal').modal('show');
            };


            if (formValidation() === true){
                
                var user = $("#name").val();
                var scores = [

                    $("#q4").val(),

                    $("#q7").val(),

                    $("#q9").val(),
                    $("#q10").val()

            }


            var scoreString = JSON.stringify(scores);

            var userResults = {
                name: $("#name").val().trim(),
                scores: scoreString
            };
            console.log(userResults);
            //stringify the scores



            $.post("/api/answers", userResults)
                .then(function (data) {
                    $('#myModal').modal('show');
                    $('#myModal').on('shown.bs.modal', function() {
                    $("#username").text(user + " , your perfect escape is...")
                    $("#friend-name").html(data.name);
                    $("#destination-info").text(data.description);
                    $("#friend-photo").html('<img src="' + data.photo + '" + class="img-responsive" + id="photo"/>');
 
                    });
