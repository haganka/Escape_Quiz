<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="images/plane2.ico" type="image" sizes="24x24">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dosis" rel="stylesheet">

    <title>Friend Finder</title>

<body>
    <div class="container">
        <div class="jumbotron" id="bigBox">
            <h1 class="display-4">Looking for your next Escape?</h1>
            <p class="lead">Answer some personality questions in the Escape Quiz to find out what type of vacation is best for you.</p>
            <hr class="my-4">
            <p class="lead">
            <a class="btn btn-lg" id="quizBtn" href="survey" role="button">Take the quiz!</a>
            </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 footer">
                <a class="footLink" href="/api/friends" target="_blank">API Friends List</a>
                <a class="footLink" href="https://github.com/haganka/Friend_Finder" target="_blank">GitHub Repo</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
